<body>
    

    
<main>
<div class="alert alert-info">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>

<div style="padding-left: 1.5%;">
<div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputEventName" class="col-form-label">Event Name</label>
  </div>
  <div class="col-auto">
    <input type="text" id="inputEventName" class="form-control" aria-describedby="passwordHelpInline">
  </div>
</div>

<div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputEventName" class="col-form-label">Date</label>
  </div>
  <div class="col-auto">
    <input type="date" id="inputEventName" class="form-control" aria-describedby="passwordHelpInline">
  </div>
</div>

<div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputEventName" class="col-form-label">Start Time</label>
  </div>
  <div class="col-auto">
    <input type="time" id="inputEventName" class="form-control" aria-describedby="passwordHelpInline">
  </div>
</div>

<div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputEventName" class="col-form-label">End Time</label>
  </div>
  <div class="col-auto">
    <input type="time" id="inputEventName" class="form-control" aria-describedby="passwordHelpInline">
  </div>
</div>

<div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputEventName" class="col-form-label">Time-Zone</label>
  </div>
  <div class="col-auto">
    <input type="text" id="inputEventName" class="form-control" aria-describedby="passwordHelpInline">
  </div>
</div>

<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
  <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck1">Event Takes All-Day</label>
</div>

<div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputEventName" class="col-form-label">Location</label>
  </div>
  <div class="col-auto">
    <input type="text" id="inputEventName" class="form-control" aria-describedby="passwordHelpInline">
  </div>
</div>
<a class="btn btn-primary" href="#" role="button">Next</a>
</div>
